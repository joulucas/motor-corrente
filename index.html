<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>

    <div class="title ">
        <h5>CALCULO FORÇA MAGNETICA</h5>
    </div>

    <form>

        <div class="p col ">
            <p>
                O motor de corrente contínua abaixo está ligado em paralelo com as bobinas de campo magnético do
                estator,
                ou seja, em shunt.
            </p>
            <img src="/assets/motor.png" alt="motor">
            <p>
                Informe os seguintes dados:
            </p>
            <p>
                Rc: Resistência das bobinas de campo magnético =
                <input type="text" class="form-control" placeholder="Ohms" id="rc" />

            </p>
            <p>
                Rr: Resistencia do rotor =
                <input type="text" class="form-control" placeholder="Ohms" id="rr" />
            </p>
            <p>
                Corrente de entrada do motor =
                <input type="text" class="form-control" placeholder="I" id="im" />
            </p>
            
        </div>

        <div class="container">
            <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
            <button type="reset" class="btn btn-warning">Limpar</button>
    </form>
</body>

</html>
